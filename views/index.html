<!DOCTYPE html>
<html>
	<head>
	<title>Resumable Upload</title>
	<link rel="stylesheet" href="/stylesheets/style.css"/>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span8">
				<h1>Resumable Upload</h1>
			</div>
			<div class="span4">
				<div id="message" class="alert alert-success">
					<strong>All requirements met !</strong>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span4">
				<label for="file">
					<input type="file" id="file" required="required"/>
				</label>
			</div>
			<div class="span4">
				<input type="submit" id="submit" class="btn btn-primary"/>
			</div>
		</div>
		<p>
			<div class="progress">
  <div class="progress-bar progress-bar-info bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>
		</p>
		<ul id="output">
		</ul>
	</div>
</body>
<script src="/javascripts/script.js"></script>
</html>
